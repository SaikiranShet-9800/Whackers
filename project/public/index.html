<!DOCTYPE html>
<html>
<head>
  <title>Email OTP Verification</title>
  <style>
    body { font-family: Arial; width: 400px; margin: 40px auto; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px; font-size: 16px;
    }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Email OTP Verification</h2>

  <label>Email:</label>
  <input type="email" id="email" placeholder="Enter email">

  <button onclick="sendOTP()">Send OTP</button>

  <br><br>

  <label>Enter OTP:</label>
  <input type="text" id="otp" placeholder="Enter received OTP">

  <button onclick="verifyOTP()">Verify OTP</button>

  <div id="message"></div>

  <script>
    const API = "http://localhost:3000";

    async function sendOTP() {
      const email = document.getElementById("email").value;

      const res = await fetch(API + "/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }

    async function verifyOTP() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;

      const res = await fetch(API + "/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();

      document.getElementById("message").innerText = data.message;
      document.getElementById("message").style.color = data.success ? "green" : "red";
    }
  </script>
</body>
</html>
